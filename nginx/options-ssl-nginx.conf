# P2-11: TLS Hardening Configuration
# Based on Mozilla SSL Configuration Generator (Modern profile)
# https://ssl-config.mozilla.org/

# SSL session settings
ssl_session_cache shared:le_nginx_SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# P2-11: Only TLSv1.2 and TLSv1.3 (disabled TLSv1.0, TLSv1.1)
ssl_protocols TLSv1.2 TLSv1.3;

# P2-11: Prefer server ciphers
ssl_prefer_server_ciphers on;

# P2-11: Modern cipher suite (TLSv1.3 + secure TLSv1.2)
ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

# P2-11: OCSP Stapling (improves SSL handshake performance)
ssl_stapling on;
ssl_stapling_verify on;

# P2-11: DNS resolver for OCSP (required for stapling)
# Replace with your actual DNS resolver
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

