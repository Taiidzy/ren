<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Ren | Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./logo.png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Фон с анимацией градиента */
        body {
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            overflow: hidden;
        }

        /* Эффект курсора для печатающегося текста */
        .cursor-blink {
            border-right: 2px solid #a5b4fc;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #a5b4fc; }
        }
    </style>
</head>
<body class="flex items-center justify-center text-white p-4">

    <div class="relative w-full max-w-md p-8 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl animate-fade-in ring-1 ring-white/20">
        
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow"></div>

        <div class="relative z-10 flex flex-col items-center text-center">
            
            <div class="mb-6 p-4 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-full shadow-lg shadow-indigo-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-200 via-white to-purple-200 mb-2">
                Messenger Ren
            </h1>
            
            <p class="text-slate-400 text-sm mb-8 font-light">
                Платформа находится в стадии активной разработки
            </p>

            <div class="h-6 mb-2">
                <span id="typewriter-text" class="text-indigo-300 font-mono text-sm tracking-wide cursor-blink"></span>
            </div>

            <div class="w-full h-1.5 bg-slate-700/50 rounded-full overflow-hidden mb-8">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-0 transition-all ease-linear shadow-[0_0_10px_rgba(167,139,250,0.5)]"></div>
            </div>

            <p class="text-xs text-slate-500 mb-6">
                Перенаправление в Dev-блог через <span id="countdown" class="text-slate-300 font-bold">5</span> сек...
            </p>
            <a href="https://dev.messanger-ren.ru" class="group relative px-6 py-3 rounded-xl bg-slate-800 hover:bg-slate-700 border border-slate-600 transition-all duration-300 overflow-hidden">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                <span class="relative flex items-center gap-2 text-sm font-medium text-slate-200">
                    Перейти сейчас
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </span>
            </a>

        </div>
    </div>

    <script>
        // Конфигурация
        const targetUrl = 'https://dev.messanger-ren.ru';
        const totalSeconds = 5;
        const messages = [
            "Инициализация ядра...",
            "Загрузка модулей...",
            "Соединение с сервером...",
            "Почти готово..."
        ];

        // Элементы DOM
        const progressBar = document.getElementById('progress-bar');
        const countdownEl = document.getElementById('countdown');
        const typewriterEl = document.getElementById('typewriter-text');
        
        let timeLeft = totalSeconds;
        
        // Логика прогресс-бара и таймера
        // Мы используем setTimeout для начала анимации чтобы CSS transition сработал плавно
        setTimeout(() => {
            progressBar.style.transitionDuration = `${totalSeconds}s`;
            progressBar.style.width = '100%';
        }, 100);

        const timerInterval = setInterval(() => {
            timeLeft--;
            countdownEl.innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                window.location.href = targetUrl;
            }
        }, 1000);

        // Логика печатной машинки
        let msgIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const currentMsg = messages[msgIndex % messages.length];
            
            if (!isDeleting) {
                typewriterEl.innerText = currentMsg.substring(0, charIndex + 1);
                charIndex++;
                
                if (charIndex === currentMsg.length) {
                    isDeleting = true;
                    setTimeout(typeWriter, 800); // Пауза перед стиранием
                    return;
                }
            } else {
                typewriterEl.innerText = currentMsg.substring(0, charIndex - 1);
                charIndex--;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    msgIndex++;
                    // Если время вышло, останавливаем смену текста и пишем финал
                    if (timeLeft <= 0.5) {
                        typewriterEl.innerText = "Переход...";
                        return;
                    }
                }
            }
            
            const speed = isDeleting ? 30 : 60;
            setTimeout(typeWriter, speed);
        }

        // Запуск печатной машинки
        typeWriter();
    </script>
</body>
</html>
