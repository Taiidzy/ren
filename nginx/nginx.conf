# P2-11: HTTP to HTTPS redirect
server {
    listen 80;
    server_name messanger-ren.ru www.messanger-ren.ru;
    
    # P2-11: 301 redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name messanger-ren.ru www.messanger-ren.ru;

    # P2-11: SSL configuration
    ssl_certificate /etc/letsencrypt/live/messanger-ren.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/messanger-ren.ru/privkey.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    
    # P2-11: HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/messanger-ren.ru;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Защита от ненужных методов
    if ($request_method !~ ^(GET|POST|HEAD)$ ) {
        return 405;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# API сервер
# P2-11: HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.messanger-ren.ru;
    
    # P2-11: 301 redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.messanger-ren.ru;

    # P2-11: SSL configuration
    ssl_certificate /etc/letsencrypt/live/api.messanger-ren.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.messanger-ren.ru/privkey.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    
    # P2-11: HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 15G;

    location / {
        # Проксируем к backend в Docker
        proxy_pass http://backend:8081;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;

        # Передача реального IP клиента
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для долгих соединений
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        client_body_timeout 86400;
        send_timeout 86400;
    }

    # Обработка 405 метода
    if ($request_method !~ ^(GET|POST|HEAD|PUT|PATCH|DELETE|OPTIONS)$ ) {
        return 405;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}